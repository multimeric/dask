  - conda-forge
  - nodefaults
dependencies:
  # required dependencies
  - python=3.10
  - packaging
  - numpy
  - pandas
  # test dependencies
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-rerunfailures
  - pytest-timeout
  - pytest-xdist
  - moto
  - flask
  - fastparquet>=0.8.0
  - h5py
  - pytables
  - zarr
  - tiledb-py
  - pyspark
  - tiledb>=2.5.0
  - xarray
  - fsspec
  - sqlalchemy>=1.4.0
  - pyarrow
  - coverage
  - jsonschema
  # other -- IO
  - blosc
  - boto3
  - botocore
  - bokeh
  - httpretty
